<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D7047">
    <title>Réinitialisation du mot de passe - Second Chapitre</title>
    <link rel="stylesheet" href="/css/app.css?v=26e3Uo7JhFhNR04eZctCXvnOiNLpPGuxtdGGb6hjltM">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header class="header-heading">
        <img class="logo" src="/img/logo_2lec-1.svg" alt="Logo Second Chapitre">
    </header>

    <main class="main-padding">
        <!-- Pages start -->
        <section class="title">
            <h1 class="vertical-center">Réinitialiser le mot de passe</h1>
        </section>

        <section class="ml-content">
            <form class="password__form" action="/reset-password" method="post">
                <label class="password__label--hidden" for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Email" required autocomplete="email">

                <label class="password__label--hidden" for="password">Mot de passe</label>
                <input id="password" name="password" type="password" placeholder="Mot de passe" required
                    autocomplete="new-password">
                    <span class="text-red-500 text-base sm:text-lg lg:text-base leading-6 text-center field-validation-error" data-valmsg-for="Password" data-valmsg-replace="true">Le mot de passe doit faire 8 caractères minimum</span>

                <label class="password__label--hidden" for="confirm-password">Confirmer le mot de passe</label>
                <input id="confirm-password" name="confirm-password" type="password"
                    placeholder="Confirmer le mot de passe" required autocomplete="new-password">

                <button class="button" type="submit">Réinitialiser</button>
            </form>
        </section>
        <!-- Pages end -->
    </main>


</body>

</html>
